# 개발 환경 설정

# MySQL 데이터베이스 연결 설정 (RDS 직접 연결)
spring.datasource.url=${DB_URL:jdbc:mysql://awseb-e-mcuk2mzkwm-stack-awsebrdsdatabase-fyv3i9u0adt7.cn0ssekom7t0.ap-northeast-2.rds.amazonaws.com:3306/ebdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul}
spring.datasource.username=${DB_USERNAME:ebroot}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정 (개발용) - 테이블 자동 생성
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# 애플리케이션 설정
spring.application.name=Azaping

# 서버 포트 및 설정
server.port=${SERVER_PORT:8081}
server.max-http-header-size=2MB
server.tomcat.max-http-header-size=2MB
server.tomcat.max-http-post-size=10MB
server.tomcat.max-http-form-post-size=10MB
server.tomcat.connection-timeout=20000

# Swagger UI 설정 (개발환경에서 활성화)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.cache.disabled=true
springdoc.swagger-ui.configUrl=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs

# AI 서버 설정
ai.server.url=${AI_SERVER_URL:http://52.79.227.34:8000}

# 로깅 설정 (개발용)
logging.level.root=INFO
logging.level.spring_server.Azaping=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 이메일 설정
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# 구조요청 이메일 수신자
emergency.mail.recipient=${EMERGENCY_MAIL_RECIPIENT}

spring.config.use-legacy-processing=true