# MySQL 데이터베이스 연결 설정
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정 (프로덕션용) - 테이블 자동 생성
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# 애플리케이션 설정
spring.application.name=Azaping

# 서버 포트 및 설정
server.port=${SERVER_PORT:8080}
server.max-http-header-size=2MB
server.tomcat.max-http-header-size=2MB
server.tomcat.max-http-post-size=10MB
server.tomcat.max-http-form-post-size=10MB
server.tomcat.connection-timeout=20000

# 에러 핸들링 설정
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Swagger UI 설정 (간단한 설정)
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# AI 서버 설정
ai.server.url=${AI_SERVER_URL}

# 로깅 설정
logging.level.root=${LOGGING_LEVEL_ROOT:WARN}
logging.level.spring_server.Azaping=INFO
logging.level.org.springframework.mail=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# 구조요청 이메일 수신자 설정
emergency.mail.recipient=${EMERGENCY_MAIL_RECIPIENT}

# 액추에이터 설정
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized 

server.tomcat.connection-timeout=-1
